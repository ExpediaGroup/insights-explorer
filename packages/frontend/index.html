<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Insights Explorer website" />

    <link rel="apple-touch-icon" sizes="512Ã—512" href="/assets/iex-logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/assets/manifest.json" />

    <title>Insights Explorer</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen -->
      <style>
        html,body {
          background-color: #f8f9fb;
        }

        #iex-loading {
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-content: flex-start;
          align-items: center;
          opacity: 0;
          animation: fadein 5s;
        }

        #iex-loading img {
          width: 50vw;
          max-height: 16rem;
        }

        #iex-loading > .iex-name {
          margin-top: 2rem;
        }

        @keyframes fadein {
          from {
            opacity: 1;
          }
          to {
            opacity: 1;
          }
        }

        #iex-noscript {
          font-size: 1rem;
        }

      </style>
      <main id="iex-loading">
        <img class="iex-logo" src="/assets/iex-logo-alt.svg">
        <img class="iex-name" src="/assets/iex-name.svg">
        <noscript>
          <h1 id="iex-noscript">
            Sorry, but Insights Explorer is not accessible without enabling JavaScript.
          </h1>
          <style>
            #iex-loading {
              opacity: 1;
            }

          </style>
        </noscript>
      </main>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
