<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <link rel="apple-touch-icon" sizes="512Ã—512" href="%PUBLIC_URL%/assets/iex-logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Insights Explorer</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading Screen -->
      <style>
        html,body {
          background-color: #f8f9fb;
        }

        #iex-loading {
          height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-content: flex-start;
          align-items: center;
          opacity: 0;
          animation: fadein 5s;
        }

        #iex-loading img {
          width: 50vw;
          max-height: 16rem;
        }

        #iex-loading > .iex-name {
          margin-top: 2rem;
        }

        @keyframes fadein {
          from {
            opacity: 1;
          }
          to {
            opacity: 1;
          }
        }

        #iex-noscript {
          font-size: 1rem;
        }

      </style>
      <main id="iex-loading">
        <img class="iex-logo" src="/assets/iex-logo-alt.svg">
        <img class="iex-name" src="/assets/iex-name.svg">
        <noscript>
          <h1 id="iex-noscript">
            Sorry, but Insights Explorer is not accessible without enabling JavaScript.
          </h1>
          <style>
            #iex-loading {
              opacity: 1;
            }

          </style>
        </noscript>
      </main>
    </div>
  </body>
</html>
